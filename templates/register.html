<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Gestão Financeira Pessoal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* Estilos para o medidor de força da senha */
        .password-strength-meter {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: #ccc;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        .strength-weak { background-color: #f87171; } /* Red-400 */
        .strength-medium { background-color: #fbbf24; } /* Yellow-400 */
        .strength-strong { background-color: #34d399; } /* Green-400 */
    </style>
</head>
<body>
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Criar Nova Conta</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 rounded-md text-sm {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'danger' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nome de Usuário</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="Seu nome de usuário">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="seu.email@exemplo.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" required minlength="8"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="Sua senha">
                <div class="password-strength-meter">
                    <div id="password-strength-bar" class="password-strength-bar"></div>
                </div>
                <p id="password-strength-text" class="text-xs mt-1 text-gray-500">Força da senha: Nenhuma</p>
            </div>
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-md transition-colors">
                Registrar
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Já tem uma conta? <a href="{{ url_for('login') }}" class="font-medium text-purple-600 hover:text-purple-500">Faça login aqui</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('password-strength-bar');
            const strengthText = document.getElementById('password-strength-text');

            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                let score = 0;
                
                // Critérios de força da senha
                if (password.length >= 8) { // Mínimo 8 caracteres
                    score += 1;
                }
                if (password.match(/[A-Z]/)) { // Letras maiúsculas
                    score += 1;
                }
                if (password.match(/[a-z]/)) { // Letras minúsculas
                    score += 1;
                }
                if (password.match(/[0-9]/)) { // Números
                    score += 1;
                }
                if (password.match(/[^A-Za-z0-9]/)) { // Caracteres especiais
                    score += 1;
                }

                let strength = '';
                let barWidth = 0;
                let barClass = '';

                if (password.length === 0) {
                    strength = 'Nenhuma';
                    barWidth = 0;
                    barClass = '';
                } else if (score < 3) {
                    strength = 'Fraca';
                    barWidth = (score / 5) * 100 * 0.5; // Ajuste para que a fraca seja no máximo 50%
                    barClass = 'strength-weak';
                } else if (score === 3 || score === 4) {
                    strength = 'Média';
                    barWidth = (score / 5) * 100 * 0.75; // Ajuste para que a média seja entre 50% e 75%
                    barClass = 'strength-medium';
                } else if (score === 5) {
                    strength = 'Forte';
                    barWidth = 100;
                    barClass = 'strength-strong';
                }

                strengthBar.style.width = `${barWidth}%`;
                strengthBar.className = `password-strength-bar ${barClass}`;
                strengthText.textContent = `Força da senha: ${strength}`;
            });

            // Código para remover as mensagens flash
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(message => {
                setTimeout(() => {
                    message.style.transition = 'opacity 1s ease-out';
                    message.style.opacity = '0';
                    message.addEventListener('transitionend', () => message.remove());
                }, 4000);
            });
        });
    </script>
</body>
</html>
