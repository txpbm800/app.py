<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Gestão Financeira Pessoal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        /* Variáveis CSS para modo claro */
        :root {
            --bg-color-light: #f7fafc; /* Tailwind gray-50 */
            --text-color-light: #1a202c; /* Tailwind gray-900 */
            --card-bg-light: #ffffff;
            --border-color-light: #e2e8f0; /* Tailwind gray-200 */
            --input-border-light: #cbd5e0; /* Tailwind gray-300 */
            --input-focus-ring-light: #8b5cf6; /* Tailwind purple-500 for forms */
            --header-bg-light: #ffffff;
            --sidebar-bg-light: #ffffff;
            --sidebar-text-light: #4a5568; /* Tailwind gray-700 */
            --sidebar-hover-bg-light: #edf2f7; /* Tailwind gray-100 */
            --sidebar-active-bg-light: #e2e8f0; /* Tailwind gray-200 */
            --sidebar-active-text-light: #6b46c1; /* Tailwind purple-700 */
        }

        /* Variáveis CSS para modo escuro (tom azulado) */
        html.dark {
            --bg-color-dark: #1A263F; /* Um azul escuro suave */
            --text-color-dark: #E0E7FF; /* Texto claro azulado */
            --card-bg-dark: #232E47; /* Um pouco mais claro que o fundo */
            --border-color-dark: #374762; /* Borda mais escura */
            --input-border-dark: #4A5C7E; /* Borda de input escura */
            --input-focus-ring-dark: #7b68ee; /* Um azul/roxo para foco */
            --header-bg-dark: #232E47;
            --sidebar-bg-dark: #232E47;
            --sidebar-text-dark: #A7B6D8; /* Texto claro azulado */
            --sidebar-hover-bg-dark: #2D3A54; /* Hover mais escuro */
            --sidebar-active-bg-dark: #374762; /* Ativo mais escuro */
            --sidebar-active-text-dark: #C5D4F5; /* Ativo mais claro */
        }

        /* Aplica as variáveis globalmente */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        html.dark body {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }
        
        /* Aplica as variáveis aos elementos */
        .bg-white { background-color: var(--card-bg-light); }
        html.dark .bg-white { background-color: var(--card-bg-dark); }

        .text-gray-900 { color: var(--text-color-light); }
        html.dark .text-gray-900 { color: var(--text-color-dark); }

        .text-gray-800 { color: #1f2937; } /* Tailwind gray-800 */
        html.dark .text-gray-800 { color: var(--text-color-dark); }

        .text-gray-700 { color: #374151; } /* Tailwind gray-700 */
        html.dark .text-gray-700 { color: var(--sidebar-text-dark); }

        .text-gray-600 { color: #4b5563; } /* Tailwind gray-600 */
        html.dark .text-gray-600 { color: #A7B6D8; }

        .text-gray-500 { color: #6b7280; } /* Tailwind gray-500 */
        html.dark .text-gray-500 { color: #A7B6D8; }

        /* Ajuste para inputs e selects no modo escuro */
        .border-gray-300 { border-color: var(--input-border-light); }
        html.dark .border-gray-300 { 
            border-color: var(--input-border-dark); 
            background-color: var(--card-bg-dark); /* Fundo do input */
            color: var(--text-color-dark); /* Cor do texto digitado */
        }

        .focus\:ring-purple-500:focus { border-color: var(--input-focus-ring-light); --tw-ring-color: var(--input-focus-ring-light); }
        html.dark .focus\:ring-purple-500:focus { border-color: var(--input-focus-ring-dark); --tw-ring-color: var(--input-focus-ring-dark); }

        .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        html.dark .shadow-md { box-shadow: 0 4px 10px -1px rgba(0, 0, 0, 0.3), 0 2px 6px -1px rgba(0, 0, 0, 0.15); }

        /* Modificações específicas para sidebar (se houver, mesmo que não seja visível) */
        .sidebar { background-color: var(--sidebar-bg-light); }
        html.dark .sidebar { background-color: var(--sidebar-bg-dark); }

        .sidebar a { color: var(--sidebar-text-light); }
        html.dark .sidebar a { color: var(--sidebar-text-dark); }

        .sidebar a:hover { background-color: var(--sidebar-hover-bg-light); }
        html.dark .sidebar a:hover { background-color: var(--sidebar-hover-bg-dark); }

        .sidebar a.bg-gray-200 { background-color: var(--sidebar-active-bg-light); }
        html.dark .sidebar a.bg-gray-200 { background-color: var(--sidebar-active-bg-dark); }

        .sidebar a.text-purple-700 { color: var(--sidebar-active-text-light); }
        html.dark .sidebar a.text-purple-700 { color: var(--sidebar-active-text-dark); }

        /* Estilos para o botão de modo */
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #6366f1; /* purple-500 */
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 1000;
        }
        .dark-mode-toggle:hover {
            background-color: #4f46e5; /* purple-600 */
            transform: translateY(-2px);
        }
        html.dark .dark-mode-toggle {
            background-color: #4A5C7E; /* Um azul mais escuro para o botão no modo escuro */
        }
        html.dark .dark-mode-toggle:hover {
            background-color: #374762; /* Um azul ainda mais escuro para o hover */
        }
    </style>
</head>
<body>
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Redefinir Senha</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 rounded-md text-sm {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'danger' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %} flash-message">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.change_password') }}" class="space-y-6">
            <div>
                <label for="old_password" class="block text-sm font-medium text-gray-700 mb-1">Senha Antiga</label>
                <input type="password" id="old_password" name="old_password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">Nova Senha</label>
                <input type="password" id="new_password" name="new_password" required minlength="8" {# Adicionado minlength para 8 caracteres #}
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="confirm_new_password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Nova Senha</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-colors">
                Redefinir Senha
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            <a href="{{ url_for('auth.profile') }}" class="font-medium text-blue-600 hover:text-blue-500">Voltar para o Perfil</a>
        </p>
    </div>

    <!-- Botão de alternância de modo claro/escuro -->
    <button id="darkModeToggle" class="dark-mode-toggle">
        <i class="fas fa-sun" id="darkModeIcon"></i>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const htmlElement = document.documentElement;
            const toggleButton = document.getElementById('darkModeToggle');
            const icon = document.getElementById('darkModeIcon');

            // Verifica a preferência do usuário ou o que está salvo no localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlElement.classList.add('dark');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                htmlElement.classList.remove('dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }

            toggleButton.addEventListener('click', () => {
                if (htmlElement.classList.contains('dark')) {
                    htmlElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    htmlElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });

            // Código para remover as mensagens flash
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(message => {
                setTimeout(() => {
                    message.style.transition = 'opacity 1.5s ease-out'; /* Aumentado para 1.5s */
                    message.style.opacity = '0';
                    message.addEventListener('transitionend', () => message.remove());
                }, 4000);
            });
        });
    </script>
</body>
</html>
